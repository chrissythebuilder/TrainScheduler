<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


        <script>
            
        </script>
    </head>

    <body>
        
        <header> 
            <h1> Anytime is Train Time </h1>
            <h3> Choo Choo. Chee Chee. </h3>
        </header>

        <table style = "width: 93%; border: 2px solid black">
            <h4> Current Train Schedule </h4>
            <tr>
                <th> Train Name </th>
                <th> Destination </th>
                <th> Frequency (min) </th>
                <th> Next Arrival </th>
                <th> Minutes away </th>
            </tr>
            <div id = "others">
                
            </div>



        </table>

        <form>
            <p id = "formtitle"> Add Train </p>
            <p> Train Name </p>
            <input type = "text" id = "name" placeholder = "ABC train">

            <p> Destination </p>
            <input type = "text" id = "destination" placeholder = "City">

            <p> First Train Time (HH:mm - military time) </p>
            <input type = "time" id = "time">

            <p> Frequency (min) </p>
            <input type = "number" id = "frequency">

            <br /> 
            <button type="button" id = "submit">Submit</button>

        </form>

        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>



    </body>
</html>
